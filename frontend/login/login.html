<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/style.css" />
    <link rel="stylesheet" href="./styles/login.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v6.0.0/css/all.css"
    />
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Logga in/Registrera</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div>
          <i
            id="hamburger"
            class="hamburger fa-solid fa-bars"
            aria-label="click to open navigation menu"
          ></i>
        </div>
        <a href="../index.html">
          <h1 class="h1">BOOKDUCKS</h1>
        </a>
        <div class="login-profile-wrapper">
          <p id="logged-in-user" class="logged-in-user"></p>
          <a class="login-profile-links" href="login.html"
            >Logga in/Registrera</a
          >
        </div>
      </header>
      <nav id="nav" class="nav">
        <h2 class="h2">Böcker att låna</h2>
        <a href="../index.html">- Visa alla kategorier</a>
        <a href="../index.html?genre=romantik">- Romantik</a>
        <a href="../index.html?genre=humor">- Humor</a>
        <a href="../index.html?genre=skräck">- Skräck</a>
        <a href="../index.html?genre=barnvänlig">- Barnvänlig</a>
        <a href="../index.html?genre=fantasy">- Fantasy</a>
        <a href="../index.html?genre=sci-fi">- Sci-fi</a>
        <a href="../index.html?genre=action">- Action</a>
        <h2 class="h2">Övrigt</h2>
        <a class="lending-books-link" href="../lending-books/lending-books.html"
          >Låna ut böcker</a
        >
        <a class="login-profile-links" href="./login/login.html"
          >Logga in/Registrera</a
        >
        <button class="log-out-btn hide" id="log-out-btn">Logga ut</button>
      </nav>
      <main class="main">
        <section class="login form-section">
          <h2 id="login-heading">Logga in</h2>
          <form id="login-form" class="form">
            <label class="form-label" for="login-username-input"
              >Användarnamn / e-mail</label
            >
            <input
              class="form-input"
              id="login-username-input"
              type="text"
              required
            />
            <label class="form-label" for="login-password-input"
              >Lösenord</label
            >
            <input
              class="form-input"
              id="login-password-input"
              type="password"
              autocomplete="on"
              required
            />
            <p class="error-msg" id="login-error-msg"></p>
            <button class="blue-btn" id="login-btn">Logga in</button>
          </form>
          <div class="btn-box">
            <label class="label" for="go-to-register-btn"
              >Inget konto? Klicka för att registrera</label
            >
            <button class="green-btn go-to-btns" id="go-to-register-btn">
              Registrera
            </button>
          </div>
        </section>
        <section class="register form-section hide">
          <h2 id="register-heading">Registrera användare</h2>
          <form id="register-form" class="form">
            <label class="form-label" for="register-username-input"
              >Användarnamn</label
            >
            <input
              minlength="3"
              class="form-input register-input"
              id="register-username-input"
              type="text"
              required
            />
            <label class="form-label" for="register-email-input">Epost</label>
            <input
              class="form-input register-input"
              id="register-email-input"
              type="email"
              required
            />
            <label class="form-label" for="register-password-input"
              >Lösenord</label
            >
            <input
              class="form-input register-input"
              id="register-password-input"
              type="password"
              minlength="6"
              autocomplete="on"
              required
            />
            <label class="form-label" for="repeat-password-input"
              >Repetera lösenord</label
            >
            <input
              class="form-input register-input"
              id="repeat-password-input"
              type="password"
              autocomplete="on"
              required
            />
            <p class="error-msg" id="register-error-msg"></p>
            <button class="blue-btn" id="create-account-btn">
              Skapa konto
            </button>
          </form>
          <div class="btn-box">
            <label class="label" for="go-to-login-btn"
              >Har du redan ett konto? Klicka för att logga in</label
            >
            <button class="green-btn go-to-btns" id="go-to-login-btn">
              Logga in
            </button>
          </div>
        </section>
      </main>
      <footer class="footer">
        <a href="#">Prenumerera på vårt nyhetsbrev</a>
        <a href="#">Kontakta oss</a>
        <a href="#">Våra samarbetspartners</a>
      </footer>
    </div>
    <script src="../js/main.js"></script>
    <script src="./login.js"></script>
  </body>
</html>
